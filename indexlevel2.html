<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
  <head>
    <title>1997-2017月温度热力图</title>
    <style>
      rect.bordered {
        stroke: #A1A1A1;
        stroke-width:0px;  
      }

      text.mono {
        font-size: 10pt;
        font-family: SimHei,Consolas, courier;
        fill: #000;
      }

      text.axis-workweek {
        fill: #00FF;
      }

      text.axis-worktime {
        fill: #00FF;
      }
	  #shangDiv{
  width:1300px;height:1200px;
  position:absolute;
  z-index:3;
}
#zhongDiv{
  width:1300px;height:1200px;
  position:absolute;
  z-index:2;
}
#xiaDiv{

    width:1300px;height:1200px;
    position:relative;
    z-index:1;
}   .btn{
        margin: 0px 0px;
        }
        .content{
            display: none;
        }
		.btn.active{
            background-color: pink;
        }
        .content.show{
            display:block;
            
        }
    </style>
    
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  

  </head>
  
  
  <body>

	<p class="btn1">
		<button class="btn active">最低温</button>
		<button class="btn">最高温</button>
	</p>
	


	
	<div id="shangDiv">
		<div class="content show">
			  <div id="temperatureHeatMapMIN"></div>    
			 <input type="text" placeholder="页面一内容"/>
		</div>

		<div class="content">
			  <div id="temperatureHeatMapMAX"></div> 
			  <input type="text" placeholder="页面二内容" />
		</div>
	</div>
     
	<div id="xiaDiv">
		<div id="skyline"></div>
	</div>
	
    <script type="text/javascript">
    
      // 定义Heatmap的位置、宽高、房间格子的边长等等与布局有关的变量
      var margin = { top: 50, right: 0, bottom: 100, left: 150 },
          
          width = 1300 - margin.left - margin.right,        // Heatmap的宽度
          height = 1200 - margin.top - margin.bottom,
          
          gridSize = Math.floor(width / 10),    // 房间格子大小，即去掉小数部分，width分成20份
          gridInnerSize=gridSize-10,

          legendElementWidth = gridSize * 1.8,    // 下部图例格子的长度，是房间格子边长的两倍
          
          buckets = 11,        // 一共9种颜色级别
          colors = ["#5E4FA2","#3288BD","#66C2A5","#ABDDA4","#E6F598","#FFFFBF","#FEE08B","#FDAE61","#F46D43","#D53E4F","#9E0142"], 
          
          years = ["1997","1998","1999","2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015","2016","2017"];

           // 设置roomHeatMap，svg
		  var svg = d3.select("#skyline").append("svg") // 选择“roomHeatMap”（就是div），加入一个svg，设置属性跟div一样大
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")    // 在svg内加入一个g（group组），并设置元素g的显示位置
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
          // 读取 CSV 文件,房间内的人数存放于此文件中
           /*d3.csv("https://raw.githubusercontent.com/Do7and/VisHomework/main/preprocess_min_data.csv",          
            function(error, mindata) {                
              console.log(mindata);
			  return mindata
			})*/
			d3.csv("https://raw.githubusercontent.com/Do7and/VisHomework/main/preprocess2_min_data.csv",function (mindata) {

    console.log(mindata);
	d3.csv("https://raw.githubusercontent.com/Do7and/VisHomework/main/preprocess2_max_data.csv",function (maxdata) {
    console.log(maxdata);
	var x = d3.csvParseRows(mindata);
	console.log(x);
		  // 行标题
		  var dayLabels = svg.selectAll(".nameLabel")
			  .data(mindata)
			  .enter()    // 为data中每一项创建一个".dayLabel"
			  .append("text")    // 为days中每一项创建一的".dayLabel"添加文本，下面全是设置文本的属性
				.text(function (d, i) { return mindata[i].month; })
				.attr("x", 0)
				.attr("y", function (d, i) { return i * (gridSize)-30; })
				.style("text-anchor", "end")
				.attr("transform", "translate(-4," + gridSize  + ")")
				.attr("class", function (d, i) 
						{ return ((i >= 0 && i <= 4) ? "nameLabel mono axis axis-workweek" : "nameLabel mono axis axis-worktime"); }
					);
 
		  // 列标题
		  var timeLabels = svg.selectAll(".testLabel")
			  .data(years)
			  .enter().append("text")
				.text(function(d) { return d; })
				.attr("x", function(d, i) { return i * gridSize; })
				.attr("y", 0)
				.style("text-anchor", "end")
				.attr("transform", "translate(" + gridSize / 2 + ", -12)")
				.attr("class", function(d, i) { 
						return ( "testLabel mono axis"); }
					 );
		  
			// 网格数组,这里将二维数据转换为一维数组，一维数组方便于d3.js绑定
			var minT = [];
			var maxT = [];
			for (var i = 0; i < 12; i++){
				minT[i*21] = parseInt(mindata[i].Y1997);
				minT[i*21+1] = parseInt(mindata[i].Y1998);
				minT[i*21+2] = parseInt(mindata[i].Y1999);
				minT[i*21+3] = parseInt(mindata[i].Y2000);
				minT[i*21+4] = parseInt(mindata[i].Y2001);
				minT[i*21+5] = parseInt(mindata[i].Y2002);
				minT[i*21+6] = parseInt(mindata[i].Y2003);
				minT[i*21+7] = parseInt(mindata[i].Y2004);
				minT[i*21+8] = parseInt(mindata[i].Y2005);
				minT[i*21+9] = parseInt(mindata[i].Y2006);
				minT[i*21+10] = parseInt(mindata[i].Y2007);
				minT[i*21+11] = parseInt(mindata[i].Y2008);
				minT[i*21+12] = parseInt(mindata[i].Y2009);
				minT[i*21+13] = parseInt(mindata[i].Y2010);
				minT[i*21+14] = parseInt(mindata[i].Y2011);
				minT[i*21+15] = parseInt(mindata[i].Y2012);
				minT[i*21+16] = parseInt(mindata[i].Y2013);
				minT[i*21+17] = parseInt(mindata[i].Y2014);
				minT[i*21+18] = parseInt(mindata[i].Y2015);
				minT[i*21+19] = parseInt(mindata[i].Y2016);
				minT[i*21+20] = parseInt(mindata[i].Y2017);
				maxT[i*21] = parseInt(maxdata[i].Y1997);
				maxT[i*21+1] = parseInt(maxdata[i].Y1998);
				maxT[i*21+2] = parseInt(maxdata[i].Y1999);
				maxT[i*21+3] = parseInt(maxdata[i].Y2000);
				maxT[i*21+4] = parseInt(maxdata[i].Y2001);
				maxT[i*21+5] = parseInt(maxdata[i].Y2002);
				maxT[i*21+6] = parseInt(maxdata[i].Y2003);
				maxT[i*21+7] = parseInt(maxdata[i].Y2004);
				maxT[i*21+8] = parseInt(maxdata[i].Y2005);
				maxT[i*21+9] = parseInt(maxdata[i].Y2006);
				maxT[i*21+10] = parseInt(maxdata[i].Y2007);
				maxT[i*21+11] = parseInt(maxdata[i].Y2008);
				maxT[i*21+12] = parseInt(maxdata[i].Y2009);
				maxT[i*21+13] = parseInt(maxdata[i].Y2010);
				maxT[i*21+14] = parseInt(maxdata[i].Y2011);
				maxT[i*21+15] = parseInt(maxdata[i].Y2012);
				maxT[i*21+16] = parseInt(maxdata[i].Y2013);
				maxT[i*21+17] = parseInt(maxdata[i].Y2014);
				maxT[i*21+18] = parseInt(maxdata[i].Y2015);
				maxT[i*21+19] = parseInt(maxdata[i].Y2016);
				maxT[i*21+20] = parseInt(maxdata[i].Y2017);
		  };
		
		  
		  //console.log(minT);
		  //绘制房间格子，一开始全部是白色
		  var minsvg= d3.select("#temperatureHeatMapMIN").append("svg") // 
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")    // 在svg内加入一个g（group组），并设置元素g的显示位置
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		  var minheatMap = minsvg.selectAll(".preprocess_min_data")
			  .data(minT)
			  .enter()        
			  .append("rect")
			  .attr("x", function(d, i){ return (i % 21)*gridSize;})
			  .attr("y", function(d, i){ return parseInt(i / 21)*(gridSize);})
			  .attr("rx", 2)
			  .attr("ry", 2)
			  .attr("class", "bordered")
			  .attr("width", gridInnerSize)
			  .attr("height", gridInnerSize)
			  .style("fill", "#FFFFFF");

		  var maxsvg= d3.select("#temperatureHeatMapMAX").append("svg") // 
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")    // 在svg内加入一个g（group组），并设置元素g的显示位置
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		  var maxheatMap = maxsvg.selectAll(".preprocess_min_data")
			  .data(maxT)
			  .enter()        
			  .append("rect")
			  .attr("x", function(d, i){ return (i % 21)*gridSize;})
			  .attr("y", function(d, i){ return parseInt(i / 21)*(gridSize);})
			  .attr("rx", 2)
			  .attr("ry", 2)
			  .attr("class", "bordered")
			  .attr("width", gridInnerSize)
			  .attr("height", gridInnerSize)
			  .style("fill", "#FFFFFF");



		  // 颜色比例尺
		  var colorScale = d3.scale.quantile()        // 按分位数取值，可使每个区域内元素个数相等
			  .domain([d3.min(minT),d3.max(maxT)])  // 定义域
			  // domain([0, n, 数据的最大值]);
			  .range(colors);    // 值域：是颜色数组，函数的返回值是代表某种颜色的字符串
			
		  // duration(n) 在n毫秒内根据房间内人数为房间格子上色
		  minheatMap.transition().duration(2000)
			  .style("fill", function(d) { 
				  if (isNaN(d)){
					//console.log("NAN")
					return "#FFFFFF";
				  }
				  //console.log("NONAN")
				  return colorScale(d);
			  });


			 // duration(n) 在n毫秒内根据房间内人数为房间格子上色
		  maxheatMap.transition().duration(2000)
			  .style("fill", function(d) { 
				  if (isNaN(d)){
					//console.log("NAN")
					return "#FFFFFF";
				  }
				  //console.log("NONAN")
				  return colorScale(d);
			  });
			
		  // 鼠标停留在房间格子上时显示人数
		  minheatMap.append("title").text(function(d,i) { return (i % 21+1997)+"年"+(parseInt(i / 21)+1)+"月最低气温为"+d+"℃"; });
			// 鼠标停留在房间格子上时显示人数
		  maxheatMap.append("title").text(function(d,i) { return (i % 21+1997)+"年"+(parseInt(i / 21)+1)+"月最高气温为"+d+"℃"; });
			  
		  
		  // 图例
		  var legend = svg.selectAll(".legend")
			  //[0].concat(colorScale.quantiles())将数组[0]与含有８个元素的olorScale.quantiles()连接起来得到一个有９个元素的数组
			  .data([0].concat(colorScale.quantiles()), function(d) {
			   return d;
				})    
			  .enter().append("g")
			  .attr("class", "legend");

		  legend.append("rect")
			.attr("x", function(d, i) { return legendElementWidth * i; })
			.attr("y", 12 * gridSize+15)
			.attr("width", legendElementWidth)
			.attr("height", gridSize/2)
			.style("fill", function(d, i) { return colors[i]; });

		  legend.append("text")
			.attr("class", "mono")
			.text(function(d) { 
			  return ""+Math.round(d)+"℃";
			   })
			.attr("x", function(d, i) { return legendElementWidth * i+20; })
			.attr("y", 13 * gridSize+30);
	});
	});
    </script>
    <script>
　　　　　//获取页面的每个按钮
        var btns = document.getElementsByClassName("btn")
　　　　　//获取内容盒子
        var contents = document.getElementsByClassName("content")

　　　　　//遍历每个按钮为其添加点击事件
        for(var i=0;i<btns.length;i++){
            btns[i].index = i;
            btns[i].onclick = function(){
　　　　　　　　　　//对当前点击的按钮赋予active类名及显示当前按钮对应的内容
                for(var j=0;j<btns.length;j++){
                    btns[j].className = btns[j].className.replace(' active', '').trim();
                    contents[j].className = contents[j].className.replace(' show', '').trim();
                }
                this.className = this.className + ' active';
                contents[this.index].className = contents[this.index].className + ' show';
            };

        }


    </script>
  </body>
</html>
